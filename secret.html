<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secret Profile — Alex Quirino</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <a href="#" id="secret-link" class="logo">Alex Quirino</a>
      <nav>
        <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
        <!-- then the rest of your links -->
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="archive.html" class="nav-link">Archive</a>
        <button id="login-btn" class="nav-button">Login</button>
        <button id="logout-btn" class="nav-button" style="display:none">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="profile">
        <h1>Profile &amp; Password</h1>
      
        <!-- Bubble button to toggle the form -->
        <button id="update-pw" class="read-more">Update Password</button>
      
        <!-- Collapsible form container — starts hidden -->
        <div id="pw-form" class="pw-form">
          <form id="password-form">
            <label>Current Password
              <input type="password" name="currentPassword" required>
            </label>
            <label>New Password
              <input type="password" name="newPassword" required>
            </label>
            <label>Confirm New Password
              <input type="password" name="confirmPassword" required>
            </label>
            <!-- Bubble‐style submit button -->
            <button type="submit" class="read-more">Confirm Update</button>
          </form>
          <div id="password-message" class="password-message"></div>
        </div>
      </section>           
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Alex Quirino. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
